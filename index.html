<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Pisang Bakar : instant upload and get your community</title>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="css/master.css" media="screen" title="no title" charset="utf-8">
    </head>
    <body>
        <div class="site-wrapper">
            <div class="site-wrapper-inner">
                <div class="cover-container">
                    <div class="inner cover">
                        <form id="form_login" class="form-signin" action="index.html" method="post">
                            <h2 class="form-signin-heading">Please sign in</h2>
                            <!--glyphicon dipakai untuk membuat icon pada html. Bagian dari bootstrap -->
                            <input type="email" name="Usermail" placeholder="Email address" class="form-control" required autofocus>
                            <!--password-->
                            <label for="inputPassword" class="sr-only">Password</label>
                            <input type="password" name="password" placeholder="Password" class="form-control" required>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="remember-me">
                                    Remember me
                                </label>
                            </div>
                            <button type="submit" name="signedin" class="btn btn-lg btn-primary btn-block">Sign in</button>
                        </form>
                    </div>
                    <div class="mastfoot">
                        <div class="inner">
                            <p>
                                Anjaaayy
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/jquery.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
